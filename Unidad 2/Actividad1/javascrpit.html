    <script>

        var edad = prompt("Por favor, ingresa tu edad:");

        edad = parseInt(edad);
        
        var añosRestantes = 100 - edad;
       
        var dias = añosRestantes * 365;
        var horas = dias * 24;
        var minutos = horas * 60;
        var segundos = minutos * 60;

        var mensaje = "Te quedan " + dias + " días, " + horas + " horas, " + minutos + " minutos y " + segundos + " segundos para llegar a los 100 años.";
